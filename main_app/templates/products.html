{% extends 'base.html' %}
{% block content %}

    <a href='/products/add/form/'><button>Add Products</button></a>

    {% for p in products %}

        <p>Name: {{ p.Name }}</p>
        <p>Brand: {{ p.Brand }}</p>
        <p>Price: ${{ p.Price }}</p>
        <a href='/products/{{ p.id }}/delete/'><button>Delete</button></a>

{% endfor %}

{% endblock %}
