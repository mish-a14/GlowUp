{% extends 'base.html' %}
{% block content %}

<div class="supplements-container">
        <div class="supplements-title">
                <a href='/supplements/add/form/'><button class="suppBtn">Add Supplements</button></a>   
        </div>        
        {% for p in pill %}
        <div class="supplements-info">
                <p>Name: {{ p.Name }}</p>
                <p>Price: ${{ p.Price }}</p>
                <a href='/supplements/{{ p.id }}/delete/'><button class="suppBtn">Delete</button></a>
        </div>
{% endfor %}
</div>

{% endblock %}
