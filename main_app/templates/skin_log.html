{% extends 'base.html' %}
{% block content %}

    <h1>It's time to Glow Up Gorgeous</h1>
    <hr />

    <a href='/log/skindiary/create_form/'><button>Add Skin Log</button>

      {% for s in skin %}
    <div class="card">
        <div class='card-content'>
        <a href="/log/skin/{{ s.id }}/">
          <div class="card-content">
            SKIN
            <p>Date: {{ s.Date }}</p>
            <p>Log: {{ s.Log }}</p>
            <p>Water: {{ s.Water }}</p>
            <p>Product: {{ s.Product }}</p>
            <p>Morning: {{ s.Morning }}</p>
            <p>Night: {{ s.Night }}</p>
            <p>Supplements: {{ s.Supplements }}</p>
          </div>
        </a>
      </div>
   
    </a>
      <a href='/log/skindiary/{{ s.id }}/delete'><button>Delete</button></a>
      <br>
      <a href='/log/skindiary/{{ s.id }}/edit'><button>Edit</button></a>
    </div>
      {% endfor %}




    
{% endblock %}
