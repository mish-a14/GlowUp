{% extends 'base.html' %}
{% block content %}

    <h1>It's time to Glow Up Gorgeous</h1>
    <hr />

    <a href='/log/addlog'><button>Add Log</button></a>

    {% for h in hair %}
    <div class="card">
        <a href="/log/{{ h.id }}">
          <div class="card-content">
            <p>Date: {{ h.Date }}</p>
            <p>Log: {{ h.Log }}</p>
          </div>
        </a>
      </div>
      {% endfor %}



    <footer>All Rights Reserved, &copy; 2021 Glow Up</footer>

    
{% endblock %}
