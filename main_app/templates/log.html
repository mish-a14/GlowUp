{% extends 'base.html' %}
{% block content %}

    <h1>It's time to Glow Up Gorgeous</h1>
    <hr />

    <a href='/log/addlog'><button>Add Log</button>

    {% for h in hair %}
    <div class="card">
        <div class='card-content'>
        <a href="/log/{{ h.id }}">
          <div class="card-content">
            <p>Date: {{ h.Date }}</p>
            <p>Log: {{ h.Log }}</p>
          </div>
        </a>
      </div>
   
    </a>
      <a href='/log/{{ h.id }}/delete'><button>Delete</button></a>
      <br>
      <a href='/log/{{ h.id }}/edit'><button>Edit</button></a>
    </div>
      {% endfor %}




    
{% endblock %}
